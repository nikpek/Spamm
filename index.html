<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

/* Floating hearts */
.heart {
  position: absolute;
  font-size: 20px;
  animation: float 6s linear infinite;
  opacity: 0.6;
}
@keyframes float {
  from { transform: translateY(100vh); opacity: 1; }
  to { transform: translateY(-10vh); opacity: 0; }
}

/* Card */
.card {
  background: white;
  border-radius: 25px;
  padding: 30px;
  width: 90%;
  max-width: 400px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.2);
  animation: pop 0.6s ease;
}
@keyframes pop {
  from { transform: scale(0.8); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

img {
  width: 100%;
  border-radius: 20px;
  margin-bottom: 20px;
}

h1 { color: #ff4d6d; }
h2 { color: #ff7f9c; }
h3 { color: #555; }

/* Buttons */
.buttons {
  position: relative;
  height: 120px;
}

button {
  padding: 15px 25px;
  font-size: 18px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  transition: 0.3s;
  position: absolute;
}

#yesBtn {
  background: linear-gradient(135deg, #4CAF50, #66ff99);
  color: white;
  left: 20%;
}
#yesBtn:hover { transform: scale(1.15); }

#noBtn {
  background: linear-gradient(135deg, #ff4d4d, #ff9999);
  color: white;
  left: 55%;
}

/* Continue */
#continueBtn {
  position: relative;
  background: linear-gradient(135deg, #6a5acd, #a48cff);
  color: white;
  padding: 15px 30px;
  font-size: 18px;
  border-radius: 30px;
  cursor: pointer;
  margin-top: 15px;
}
#continueBtn:hover { transform: scale(1.15); }

/* Final message */
#finalMessage {
  opacity: 0;
  animation: fadeIn 1.5s ease forwards;
  margin-top: 20px;
  color: #ff4d6d;
  font-size: 20px;
}
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(15px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Explosion hearts */
.explosion-heart {
  position: fixed;
  font-size: 24px;
  animation: explode 1.2s ease-out forwards;
  pointer-events: none;
}
@keyframes explode {
  from { transform: translate(0,0) scale(1); opacity: 1; }
  to {
    transform: translate(var(--x), var(--y)) scale(0.5);
    opacity: 0;
  }
}
</style>
